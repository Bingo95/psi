<!DOCTYPE html>
<html>

<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta charset="utf-8" />
	<title>精雕在线进销存</title>
	<link rel="stylesheet" type="text/css" href="DatePicker/skin/WdatePicker.css" />
	<link rel="stylesheet" href="css/jquery.searchableSelect.css" />
	<link rel="stylesheet" type="text/css" href="css/page_style.css" />
	<link rel="stylesheet" type="text/css" href="css/i_psi.css" />
	<!--[if lt IE 11]>
		<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
</head>
<style type="text/css">
	td,
	th {
		border-left: none;
	}
</style>

<body>
	<div class="content_box">
		<div class="row-fluid">
			<div class="content_right dispy_none">
				<div class="content_top" style="text-align: left;">
					<label>销售查看</label>
					<div class="form_box" style="text-align: left;padding: 20px 0 0px 15px;">
						<div style="width: 93%;">
							<div class="form_content" style="width: 200px;margin-top: 10px;">
								<span>销售日期从</span>
								<input type="text" id="saledatef" class="Wdate" readonly value="" onClick="WdatePicker({maxDate:'%y-%M-%d'})" style="cursor:pointer;width: 120px;"
								/>
							</div>
							<div class="form_content" style="width: 150px;margin-top: 10px;">
								<span>到</label>
									<input type="text" id="saledatet" class="Wdate" readonly value="" onClick="WdatePicker({maxDate:'%y-%M-%d'})" style="cursor:pointer;width: 120px;"
									/>
							</div>
							<div class="form_content" style="width: 205px;padding-top: 10px">
								<label style="width: 56px;position: absolute;margin-top: 7px">销售单号</label>
								<input type="text" id="salecode" value="" maxlength="20" style="width: 140px;padding: 0 5px;margin-left: 56px" />
							</div>
							<div class="form_content" style="width: 135px;padding-top: 3px">
								<label style="width: 28px;">营销</label>
								<select id="employeename" style="width: 100px;">
									<option value="">全部</option>
								</select>
							</div>
							<div class="form_content" style="width: 220px;padding-top: 3px">
								<label style="width: 30px;">客户</label>
								<span class="dispy_none" id="select_value"></span>
								<select id="custname_select">
									<option value="">全部</option>
								</select>
							</div>
							<div class="form_content" id="moneyleft_box" style="width: 160px;padding-top: 3px">
								<label style="width: 30px;">余款</label>
								<select id="moneyleft" style="width:120px">
									<option value="">全部</option>
									<option value="0">已清</option>
									<option value="1">未清</option>
								</select>
							</div>
						</div>
						<a href="#" class="save_btn btn_style" id="search_btn" style="margin-top: 10px;">搜索</a>
					</div>
					<!-- -->
				</div>
				<div class="content_middle">
					<div class="middle_box" style="overflow-x: auto;">
						<table id="table_center" class="table">
							<thead>
								<tr>
									<th style="width: 10%">销售日期</th>
									<th style="width: 12%">销售单号</th>
									<th style='width: 10%;text-align:left !important;'>客户</th>
									<th style="width: 10%">送货日期</th>
									<th style="width: 7%">营销</th>
									<th style="width: 7%;text-align: right !important;">销售金额</th>
									<th style="width: 7%;text-align: right !important;">余款</th>
									<th>备注</th>
									<th style="width: 7%;">录入人</th>
									<th style="width: 15%">录入日期</th>
									<th style="width: 5%"></th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
				<div class="bottom_content">
					<div class="" style="width: 84%;float: left;">
						<ul class="page_div">

						</ul>
						<span id="page_no" class="dispy_none"></span>
					</div>
					<div class="" style="width: 16%;float: right;">
						<label id="sum_totalmoney"></label>
					</div>
				</div>
				<!--模拟-->
				<div class="bg-model div_overlay" id="alert_model_div">
					<div class='content div_content' style="width: 380px;margin-top: 200px;">
						<div class="model_nav">
							<label style="font-size: 20px;">提示</label>
							<i class="icon-clear icon-clear_margin back_model">&#xe8e7;</i>
						</div>
						<div class="model_list" style="text-align: center;padding: 20px 15px 20px 15px;">
							<div class="model_list_append" id="alert_text">

							</div>
						</div>
						<div class="prompt_model">

						</div>
						<div class="modelbtn_box" style="margin-top: 15px;padding-bottom: 15px;padding-left: 0;text-align: center;">
							<a id="alert_ok" href="#" class="save_btn btn_style">确定</a>
							<!--<a id="out_model" href="#" class="clear_model">取消</a>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_nav_menu.js" type="text/javascript" charset="utf-8"></script>
<script src="DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.searchableSelect.js"></script>
<script src="js/paging.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_salelist.js" type="text/javascript" charset="utf-8"></script>
</html>
