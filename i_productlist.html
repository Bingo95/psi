<!DOCTYPE html>
<html>

<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta charset="utf-8" />
	<title>精雕在线进销存</title>
	<link rel="stylesheet" type="text/css" href="css/page_style.css" />
	<link rel="stylesheet" type="text/css" href="css/i_psi.css" />
	<link rel="stylesheet" href="css/pub.css" />
	<!--[if lt IE 11]>
		<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
	<!--[if lt IE 9]>
       	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
</head>

<!--[if gte IE 8]>
	<style type="text/css">
 		.icod_nav{
 			margin-left:20px;
 		}
	</style>
	<![endif]-->
<style type="text/css">
	td,
	th {
		border-left: none;
	}
</style>

<body>
	<div class="content_box">
		<div class="row-fluid">
			<div class="content_right dispy_none">
				<div class="content_top" style="text-align: left;">
					<label>商品管理</label>
					<div class="form_box" style="text-align: start;padding: 20px 0px 0px 15px;">
						<div class="product_search">
							商品名称
							<input type="text" id="prodname_s" maxlength="30" style="margin-left: 5px;" />
						</div>
						<div class="product_search">
							商品型号
							<input type="text" id="prodcode_s" maxlength="20" style="margin-left: 5px;" />
						</div>
						<div class="product_search">
							商品编码
							<input type="text" id="prod_barcode_s" maxlength="20" style="margin-left: 5px;" />
						</div>
						<div class="product_search">
							商品类型
							<select id="prodsort_s" style="margin-left: 5px;padding: 6px 5px;line-height: 2">
								<option value="">全部</option>
							</select>
						</div>
						<div class="product_search">
							状态
							<select id="prodstat_s" style="margin-left: 5px;padding: 6px 5px;width: 80px;line-height: 2">
								<option value="">全部</option>
								<option value="0">有效</option>
								<option value="2">无效</option>
							</select>
						</div>
						<a href="#" class="btn_style save_btn" id="search_btn">搜索</a>
						<a href="#" class="white_btn btn_style" id="add_btn">新增</a>
					</div>
				</div>
				<div class="content_middle">
					<div class="middle_box" style="overflow-x: auto;">
						<table id="table_center" class="table product_table">
							<thead>
								<tr style="font-size: 14px;">
									<th style="width: 15%;text-align: left">商品名称</th>
									<th style="width: 10%">商品型号</th>
									<th style="width: 10%">商品编码</th>
									<th style="width: 10%">商品类型</th>
									<th style="width: 7%">单位</th>
									<th style="width: 7%;text-align: right !important;">进价</th>
									<th style="width: 7%;text-align: right !important;">售价</th>
									<th>备注</th>
									<th style="width: 5%">状态</th>
									<th style="width: 5%"></th>
								</tr>
							</thead>
							<tbody style="color: #000000;">

							</tbody>
						</table>
					</div>
				</div>
				<div class="bottom_content">
					<ul class="page_div">

					</ul>
					<span id="page_no" class="dispy_none"></span>
				</div>
				<!--模拟框-->
				<div class="bg-model div_overlay">
					<div class='content div_content' style="width: 450px;">
						<div class="model_nav">
							<label>商品新增</label>
							<i id="out_model" class="icon-clear icon-clear_margin">&#xe8e7;</i>
						</div>
						<div class="model_list" style="text-align: center;padding: 10px 15px 0 15px;">
							<div class="model_list_append">
								<div class="model_form">
									<span>商品名称</span>
									<input id="prodname" class="edit_input" maxlength="30" />
								</div>
								<div class="model_form">
									<span>商品型号</span>
									<input id="prodcode" class="edit_input" maxlength="15" />
								</div>
								<div class="model_form">
									<span>商品编码</span>
									<input id="prod_barcode" class="edit_input" maxlength="14" />
								</div>
								<div class="model_form">
									<span>商品类型</span>
									<input type="text" id="prodsort_val" class="productlist_select_val" placeholder="输入或选择" maxlength="20" />
									<select id="prodsort" class="edit_input" style="line-height: 2">
										<option value=""></option>
									</select>
								</div>
								<div class="model_form">
									<span>单位</span>
									<input type="text" id="unit_val" class="productlist_select_val" placeholder="输入或选择" maxlength="20" />
									<select id="unit" class="edit_input" style="line-height: 2">
										<option value=""></option>
									</select>
								</div>

								<div class="model_form">
									<span>进价</span>
									<input onblur='clearNoNum(this)' id="pricein" class="edit_input" maxlength="10" />
								</div>
								<div class="model_form">
									<span>售价</span>
									<input onblur='clearNoNum(this)' id="priceout" class="edit_input" maxlength="10" />
								</div>
								<div class="model_form">
									<span>备注</span>
									<input id="prodothers" class="edit_input" maxlength="200" />
								</div>
								<div class="edit_none dispy_none">
									<div class="model_form">
										<span>状态</span>
										<select id="prodstat" class="edit_input">
											<option value="0">有效</option>
											<option value="2">无效</option>
										</select>
									</div>
									<div class="model_form">
										<span>录入人</span>
										<input id="operator" readonly class="edit_input" maxlength="50" style="background-color: #efefef;" />
									</div>
									<div class="model_form">
										<span>录入日期</span>
										<input id="inputdate" readonly class="edit_input" style="background-color: #efefef;" />
									</div>
								</div>
							</div>
						</div>
						<div class="prompt_model">

						</div>
						<div class="modelbtn_box" style="padding-bottom: 15px;padding-top: 5px;padding-left: 145px;">
							<a id="save_product" href="#" class="save_btn btn_style">确定</a>
							<a id="edit_product" href="#" class="save_btn btn_style dispy_none">确定</a>
							<!--<a id="out_model" href="#" class="clear_model">返回</a>-->
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_nav_menu.js" type="text/javascript" charset="utf-8"></script>
<script src="js/paging.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_productlist.js" type="text/javascript" charset="utf-8"></script>

</html>
