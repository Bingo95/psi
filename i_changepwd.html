<!DOCTYPE html>
<html>

<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta charset="utf-8" />
    <title>精雕在线进销存</title>
    <link rel="stylesheet" type="text/css" href="css/page_style.css" />
    <link rel="stylesheet" type="text/css" href="css/i_psi.css" />
    <!--[if lt IE 11]>
		<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
    <!--[if lt IE 9]>
       	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
</head>

<body>
    <div class="content_box">
        <div class="row-fluid">
            <div class="content_right dispy_none">
                <div class="content_top" style="text-align: left;overflow: hidden;">
                    <label style="float: left;">修改登录密码</label>
                </div>
                <div class="content_middle" style="overflow: auto;">
                    <div class="form_box edit_loginpwd">
                        <div>
                            <label>原密码</label>
                            <input type="password" id="login_pwd_old" class="login_input" maxlength="20" placeholder="原登录密码" />
                        </div>
                        <div style="margin-top: 20px">
                            <label>新的密码</label>
                            <input type="password" id="login_pwd" class="login_input" maxlength="20" placeholder="新的登录密码" />
                        </div>
                        <div style="margin-top: 20px">
                            <label>密码确认</label>
                            <input type="password" id="login_pwd_confirm" class="login_input" maxlength="20" placeholder="再次输入登录密码" />
                        </div>
                        <a href="#" class="save_btn btn_style" style="margin: 30px 0 0 80px;" id="modifypwd_btn">确定</a>
                        <div class="login_form_item" style="margin-top: 5px;">
                            <span id="error_title" style="margin-left: 80px;"></span>
                        </div>
                    </div>
                </div>
                <div class="bottom_content"></div>
            </div>

        </div>
    </div>
</body>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_nav_menu.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_changepwd.js" type="text/javascript" charset="utf-8"></script>

</html>
