<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<meta charset="utf-8" />
		<title>精雕在线进销存</title>
		<link rel="stylesheet" type="text/css" href="css/page_style.css" />
		<link rel="stylesheet" type="text/css" href="css/i_psi.css" />
	</head>
	<style type="text/css">
		body {
			padding: 0;
			text-align: center;
			overflow: auto;
		}
	</style>

	<body>
		<div id="detailprint">
			<div class="print_centent">
				<table class="detailprint_box">
					<tbody>
						<tr>
							<td></td>
							<td colspan="2" class="print_title" id="app_name"></td>
							<td class="print_now">
								<a href="javascript:printit('detailprint','print');" style="color: #16A8E0;">立即打印</a>
							</td>
						</tr>
						<tr>
							<td class="print_code" id="salecode"></td>
							<td colspan="2" class="print_title">销售单</td>
							<td></td>
						</tr>
						<tr>
							<td colspan="3" class="print_param">
								<span style="float: left;width: 95px">客户信息：</span>
								<div class="" style="float: left;width:86.1%;padding-left: 5px;">
										<label id="cust_content"></label>
								</div>
							</td>
							<td class="print_time" style="text-align: right;padding-right: 92px;vertical-align: top;">销售日期：<label id="saledate"></label></td>
						</tr>
						<tr>
							<td colspan="3" class="print_param">销售人员：<label id="employeename"></label></td>
							<td class="print_time" style="text-align: right;padding-right: 92px;">送货日期：<label id="senddate"></label></td>
						</tr>
						<tr>
							<td colspan="4" style="padding: 0;">
								<table class="print_content_table">
									<thead>
										<tr>
											<th style="width: 50px;">序号</th>
											<th style="width: 150px;">商品编码</th>
											<th style="width: 200px;text-align: left;">商品名称</th>
											<th style="width: 100px;text-align: left;">规格型号</th>
											<th style="width: 80px;text-align: right;">数量</th>
											<th style="width: 50px;">单位</th>
											<th style="width: 90px;text-align: right;">单价</th>
											<th style="width: 90px;text-align: right;">金额</th>
											<th style="width:120px">备注</th>
										</tr>
									</thead>
									<tbody></tbody>
									<tfoot>
										<tr>
											<td>合计</td>
											<td style="text-align: left;" colspan="3" id="totalmoney_big"></td>
											<td style="text-align: right;" id="sum_amount"></td>
											<td style="text-align: right;" colspan="3" id="totalmoney"></td>
											<td></td>
										</tr>
									</tfoot>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="3" class="print_param">开单人：<label style="margin-left: 17px;" id="operator"></label></td>
							<td class="print_time" style="text-align: right;">开单日期：<label id="input_date"></label></td>
						</tr>
						<tr>
							<td colspan="4" class="print_param" style="padding: 0 5px;">销售备注：<label id="saleothers"></label></td>
						</tr>
						<tr>
							<td colspan="4" class="print_other" id="app_words"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/i_saledetailprint.js" type="text/javascript" charset="utf-8"></script>

</html>
