<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<meta charset="utf-8" />
		<title>精雕在线进销存</title>
		<link rel="stylesheet" type="text/css" href="css/page_style.css" />
		<link rel="stylesheet" type="text/css" href="css/i_psi.css" />
		<!--[if lt IE 11]>
		<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
	</head>
	<style type="text/css">
		td,
		th {
			border-left: none;
		}
		
		.model_form span {
			width: 80px;
		}
	</style>

	<body>
		<div class="content_box">
			<div class="row-fluid">
				<div class="content_right dispy_none">
					<div class="content_top" style="text-align: left;">
						<label>供应商管理</label>
						<div class="form_box" style="text-align: start;padding: 20px 0 0px 15px;">
							<div class="supplylist">
								<label>供应商名称</label>
								<input id="cust_name_s" maxlength="100"/>
							</div>
							<div class="supplylist">
								<label>地址</label>
								<input id="cust_address_s" maxlength="50"/>
							</div>
							<div class="supplylist">
								<label>电话</label>
								<input id="cust_tel_s" maxlength="50"/>
							</div>
							<div class="supplylist">
								<label>状态</label>
								<select id="cust_stat_s">
									<option value="">全部</option>
									<option value="0">有效</option>
									<option value="2">无效</option>
								</select>
							</div>

							<a href="#" class="save_btn btn_style" id="search_btn" style="margin-top: 7px;">搜索</a>
							<a href="#" class="white_btn btn_style" id="add_btn" style="margin-right: 20px;margin-top: 7px;">新增</a>
						</div>
					</div>
					<div class="content_middle">
						<div class="middle_box" style="overflow-x: auto;">
							<table id="table_center" class="table supplylist_table">
								<thead>
									<tr>
										<th style="width: 20%">供应商名称</th>
										<th style="width: 7%">联系人</th>
										<th style="width: 20%">供应商地址</th>
										<th style="width: 10%">供应商电话</th>
										<th style="width: 5%;text-align: center !important;">状态</th>
										<th>备注</th>
										<th style="width: 16%;text-align: center !important;">录入日期</th>
										<th style="width: 5%"></th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
					<div class="bottom_content">
						<ul class="page_div">

						</ul>
						<span id="page_no" class="dispy_none"></span>
					</div>
					<!--模拟框-->
					<div class="bg-model div_overlay">
						<div class='content div_content' style="width: 450px;">
							<div class="model_nav">
								<label></label>
								<i id="out_model" class="icon-clear icon-clear_margin">&#xe8e7;</i>
							</div>
							<div class="model_list" style="text-align: center;padding: 10px 15px 0 15px;">
								<div class="model_list_append">
									<div class="model_form">
										<span>供应商名称</span><input id="cust_name" class="edit_input" maxlength="50" />
									</div>
									<div class="model_form">
										<span>联系人</span><input id="cust_con" class="edit_input" maxlength="12" />
									</div>
									<div class="model_form">
										<span>供应商地址</span><input id="cust_address" class="edit_input" maxlength="50" />
									</div>
									<div class="model_form">
										<span>供应商电话</span><input id="cust_tel" class="edit_input" maxlength="50" />
									</div>
									<div class="model_form">
										<span>备注</span><input id="cust_others" class="edit_input" maxlength="50" />
									</div>
									<div class="edit_none dispy_none">
										<div class="model_form">
											<span>状态</span>
											<select id="cust_stat" class="edit_input">
												<option value="0">有效</option>
												<option value="2">无效</option>
											</select>
										</div>
										<div class="model_form">
											<span>录入人</span><input id="operator" readonly class="edit_input" maxlength="50" style="background-color: #efefef;" />
										</div>
										<div class="model_form">
											<span>录入日期</span><input id="inputdate" readonly class="edit_input" style="background-color: #efefef;" />
										</div>
									</div>
								</div>
							</div>
							<div class="prompt_model">

							</div>
							<div class="modelbtn_box" style="padding-bottom: 25px;padding-top: 5px;">
								<a id="save_cust" href="#" class="save_btn btn_style">确定</a>
								<a id="edit_cust" href="#" class="save_btn btn_style dispy_none">确定</a>
								<!--<a id="out_model" href="#" class="clear_model">返回</a>-->
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/i_nav_menu.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/paging.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/i_supplylist.js" type="text/javascript" charset="utf-8"></script>

</html>
