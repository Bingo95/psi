<!DOCTYPE html>
<html>

<head>
    <meta name="renderer" content="webkit">
    <meta name="referrer" content="always">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta charset="utf-8" />
    <title>精雕在线进销存</title>
    <link rel="stylesheet" type="text/css" href="css/page_style.css" />
    <link rel="stylesheet" type="text/css" href="css/i_psi.css" />
    <!--[if lt IE 11]>
		<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.JPlaceholder.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
    <!--[if lt IE 9]>
       	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
     	<script src="js/placeholder.js" type="text/javascript" charset="utf-8"></script>
    	<![endif]-->
</head>
<style type="text/css">
    html,
    body {
        min-height: 670px;
    }
</style>

<body>
    <div class="navber_box">
        <div class="navber_inner">
            <div class="navber_content">
                <label class="navber_title">精雕在线进销存</label>
                <div class="user_login_box">
                    <a href="i_login.html">登录</a>
                    <a href="i_register.html">注册</a>
                    <a href="i_forgetpwd.html">忘记密码</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content_box">
        <div class="row-fluid">
            <div class="login_box">
                <div class="login_top">
                    <label>重置密码</label>
                </div>
                <div class="login_center" style="font-size: 16px">
                    <div id="forgetpwd_content" class="login_from" style="padding-top: 10%;">
                        <div class="login_form_item">
                            <span>注册邮箱</span>
                            <input id="app_email" class="login_input" readonly style="border:none;color: #868282;padding-left: 0;" />
                        </div>
                        <div class="login_form_item">
                            <span>新密码</span>
                            <input id="login_pwd" type="password" placeholder="新的登录密码" maxlength="15" class="login_input" />
                        </div>
                        <div class="login_form_item">
                            <span>确认密码</span>
                            <input id="login_pwd_confirm" type="password" placeholder="再次输入登录密码" maxlength="15" class="login_input" />
                        </div>
                        <div class="login_form_item">
                            <a id="edit_pwd" href="#" class="save_btn login_btn btn_style">确定</a>
                        </div>
                        <div class="login_form_item" style="margin-top: 5px;">
                            <span id="error_title" style="margin-left: 100px;"></span>
                        </div>
                    </div>
                </div>
                <div class="login_bottom" style="color: #868282;font-size: 15px;text-align: left;padding-left: 16%;">
                    <span>
                        <a href="http://www.jidisoft.com" target="_blank" style="color: #868282">联系我们</a> | 宁波精雕软件技术有限公司 Copyright &copy; 2018</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_resetpwd.js" type="text/javascript" charset="utf-8"></script>

</html>
