<!DOCTYPE html>
<html>

<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta charset="utf-8" />
	<title>精雕在线进销存</title>
	<link rel="stylesheet" type="text/css" href="css/page_style.css" />
	<link rel="stylesheet" type="text/css" href="css/i_psi.css" />
	<!--[if lt IE 11]>
		<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
	<!--[if lt IE 9]>
       	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
</head>

<body>
	<div class="content_box">
		<div class="row-fluid">
			<div class="content_right dispy_none">
				<div class="content_top" style="text-align: left;overflow: hidden;">
					<label style="float: left;">商品导入</label>
					<a class="down_excel" href="#">EXCEL模版下载</a>
				</div>
				<div class="content_middle" style="overflow: auto;">
					<div class="form_box excel_form_edit">
						<div class="excel_up_box">
							<label>导入的商品EXCEL文件</label>
							<input type="file" name="" id="upexcel_btn" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
							 style="width: 350px;">
							<div style="margin-top: 30px;margin-left: -110px;">
								<a class="save_btn btn_style">导入</a>
							</div>
						</div>
					</div>
				</div>
				<div class="bottom_content">
					<div class="excel_text_box">
						<label>操作步骤:</label>
						<p>1、下载EXCEL模版文件；</p>
						<p>2、在本地电脑上，根据EXCEL模版填充商品数据并保存；</p>
						<p>3、点击浏览按钮，找到本地电脑上的商品数据EXCEL文件；</p>
						<p>4、点击“导入”按钮完成数据导入。</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_nav_menu.js" type="text/javascript" charset="utf-8"></script>
<script src="js/paging.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_prodimport.js" type="text/javascript" charset="utf-8"></script>

</html>
