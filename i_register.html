<!DOCTYPE html>
<html>

<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta charset="utf-8" />
	<title>精雕在线进销存</title>
	<link rel="stylesheet" type="text/css" href="css/page_style.css" />
	<link rel="stylesheet" type="text/css" href="css/i_psi.css" />
	<!--[if lt IE 11]>
		<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.JPlaceholder.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
	<!--[if lt IE 9]>
       	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
     	<script src="js/placeholder.js" type="text/javascript" charset="utf-8"></script>
    	<![endif]-->
</head>
<style type="text/css">
	html,
	body {
		overflow: auto;
	}

	body {
		overflow: hidden;
		min-height: 650px;
		height: 100%;
		padding: 0;
	}

	li {
		list-style-type: disc !important;
		display: list-item;
		text-align: -webkit-match-parent;
		list-style-position: inside;
		padding-left: 10px;
		line-height: 1.3;
	}
</style>

<body>
	<div class="navber_box">
		<div class="navber_inner">
			<div class="navber_content">
				<label class="navber_title">精雕在线进销存</label>
				<div class="user_login_box">
					<a href="i_login.html">登录</a>
					<a href="#">注册</a>
					<a href="i_forgetpwd.html">忘记密码</a>
				</div>
			</div>
		</div>
	</div>
	<div class="content_box">
		<div class="row-fluid">
			<div class="login_box">
				<div class="login_top" style="min-height: 115px;">
					<label>账号注册</label>
				</div>
				<div class="login_center" style="min-height: 440px;">
					<div class="login_from">
						<div class="login_form_item">
							<span>公司名称</span>
							<input id="app_name" type="text" placeholder="注册的公司名称" maxlength="100" class="login_input" />
						</div>
						<div class="login_form_item">
							<span>联系手机</span>
							<input id="app_tel" type="text" placeholder="可作为账号" maxlength="11" class="login_input" />
						</div>
						<div class="login_form_item">
							<span>登录密码</span>
							<input id="login_pwd" type="password" placeholder="登录密码" maxlength="15" class="login_input"/>
						</div>
						<div class="login_form_item">
							<span>确认密码</span>
							<input id="login_pwd_confirm" type="password" placeholder="再次输入登录密码" maxlength="15" class="login_input" />
						</div>
						<div class="login_form_item">
							<span>电子邮箱</span>
							<input id="app_email" type="email" placeholder="可通过邮箱找回登录密码" maxlength="100" class="login_input" />
						</div>
						<div class="login_form_item">
							<span>验证码</span>
							<input id="login_rand" type="text" placeholder="右边计算结果" maxlength="5" class="PIN_num login_input" />
							<img id="VerificationCode" src="VerificationCode.jsp" title="刷新" />
						</div>
						<div class="login_form_item">
							<a id="go_register" href="#" class="save_btn login_btn btn_style" style="float: left">注册</a>
							<div style="overflow: hidden;float: left;padding-left: 100px">
								<input id="allow_serve" type="checkbox" style="width: 20px;height: 35px;padding: 0">
								<a href="javascript:alert_model();" style="color: #16A8E0;font-size:16px;margin-left: 5px">同意服务条款</a>
							</div>
						</div>
						<div class="login_form_item" style="margin-top: 5px;">
							<span id="error_title" style="margin-left: 100px;"></span>
						</div>
					</div>
				</div>
				
				<div class="login_bottom" style="color: #868282;font-size: 15px;text-align: left;padding-left: 16%;">
					<span><a href="http://www.jidisoft.com" target="_blank" style="color: #868282">联系我们</a> | 宁波精雕软件技术有限公司 Copyright &copy; 2018</span>
				</div>
			</div>
		</div>
	</div>
	
</body>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/paging.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_register.js" type="text/javascript" charset="utf-8"></script>

</html>
