<!DOCTYPE html>
<html>

<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta charset="utf-8" />
	<title>精雕在线进销存</title>
	<link rel="stylesheet" type="text/css" href="DatePicker/skin/WdatePicker.css" />
	<link rel="stylesheet" href="css/jquery.searchableSelect.css" />
	<link rel="stylesheet" type="text/css" href="css/page_style.css" />
	<link rel="stylesheet" type="text/css" href="css/i_psi.css" />
	<!--[if lt IE 11]>
		<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
	<!--[if lt IE 9]>
       	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
</head>
<style type="text/css">
	body {
		min-width: 1328px;
	}

	td,
	th {
		border-left: none;
	}

	.content_top label {
		margin-top: 0;
	}

	.form_content {
		margin-top: 5px;
	}

	.form_content input {
		width: 140px;
	}

	.form_content+.form_content {
		margin-left: 10px;
	}
</style>

<body>
	<div class="content_box">
		<div class="row-fluid">
			<div class="content_right dispy_none">
				<div class="content_top" style="text-align: left;">
					<label>产品进货统计</label>
					<div class="form_box" style="text-align: left;padding: 20px 0 0px 15px;">
						<div class="form_content">
							<div class="">
								<span style="margin-right: 10px;">进货日期从</span>
								<input type="text" id="purdatef" class="Wdate" readonly value="" onClick="WdatePicker({maxDate:'%y-%M-%d'})" style="cursor:pointer;width: 120px;"
								/>
							</div>
							<div style="text-align: right;margin-top: 10px;">
								<span style="margin-right: 10px;">到</span>
								<input type="text" id="purdatet" class="Wdate" readonly value="" onClick="WdatePicker({maxDate:'%y-%M-%d'})" style="cursor:pointer;width: 120px;"
								/>
							</div>
						</div>
						<div class="form_content">
							<div class="">
								<label style="width: 70px;">进货单号</label>
								<input type="text" id="purcode" value="" maxlength="20" />
							</div>
							<div style="margin-top: 10px;">
								<label style="width: 70px;">产品名称</label>
								<input type="text" id="prodname" value="" maxlength="50" />
							</div>
						</div>
						<div class="form_content" style="width: 260px;margin-top: 10px;">
							<div class="">
								<label style="width: 70px;">供货商</label>
								<span class="dispy_none" id="select_value"></span>
								<select id="custname_select">
									<option value="">全部</option>
								</select>
							</div>
							<div style="margin-top: 10px;">
								<label style="width: 70px;">产品类型</label>
								<span class="dispy_none" id="prodsort_value"></span>
								<select id="prodsort_select" style="padding: 6px 3px;">
									<option value="">全部</option>
								</select>
							</div>

						</div>
						<div class="form_content">
							<div class="">
								<label style="width: 70px;">产品编码</label>
								<input type="text" id="prod_barcode" value="" />
							</div>
							<div style="margin-top: 10px;">
								<label style="width: 70px;">产品型号</label>
								<input type="text" id="prodcode" value="" />
							</div>
						</div>
						<div class="form_content" style="overflow: hidden;height: 66px;">
							<div class="">
								<a href="#" class="save_btn btn_style" id="search_btn">搜索</a>
							</div>
						</div>
					</div>
				</div>
				<div class="content_middle">
					<div class="middle_box" style="overflow-x: auto;">
						<table id="table_center" class="table">
							<thead>
								<tr>
									<th style="width: 10%;text-align: left;">进货日期</th>
									<th style="width: 12%">进货单号</th>
									<th style='text-align: left;'>供应商</th>
									<th style='width: 10%;text-align: left;'>产品编码</th>
									<th style='width: 10%;text-align: left;'>产品名称</th>
									<th style='width: 7%;text-align: left;'>产品型号</th>
									<th style='width: 7%;text-align: right;'>数量</th>
									<th style="width: 7%">单位</th>
									<th style='width: 7%;text-align: right;'>单价</th>
									<th style='width: 7%;text-align: right;'>金额</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
				<div class="bottom_content">
					<div class="" style="width: 84%;float: left;">
						<ul class="page_div">

						</ul>
						<span id="page_no" class="dispy_none"></span>
					</div>
					<div class="" style="width: 16%;float: right;">
						<label id="sum_totalmoney"></label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_nav_menu.js" type="text/javascript" charset="utf-8"></script>
<script src="DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.searchableSelect.js"></script>
<script src="js/paging.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_prodpurlist.js" type="text/javascript" charset="utf-8"></script>

</html>
