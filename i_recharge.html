<!DOCTYPE html>
<html>

<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta charset="utf-8" />
	<title>精雕在线进销存</title>
	<link rel="stylesheet" type="text/css" href="css/page_style.css" />
	<link rel="stylesheet" type="text/css" href="css/i_psi.css" />
	<!--[if lt IE 11]>
		<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
	<!--[if lt IE 9]>
       	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
</head>

<body>
	<div class="content_box">
		<div class="row-fluid">
			<div class="content_right dispy_none">
				<div class="content_top" style="text-align: left;overflow: hidden;">
					<label style="float: left;">系统续费</label>
					<span style="float: left;margin-top: 25px;margin-left: 50px;color: #808080;font-size: 16px;">到期时间：</span>
					<span id="end_time" style='float: left;color: coral;margin-top: 22px;font-size: 20px;'></span>
				</div>
				<div class="content_middle" style="overflow: auto;">
					<div id="recharge_box" class="form_box" style="padding:100px 150px;">
						<div class="model_form" style="padding-left: 0">
							<span style='width: 96px;'>选择续费时长</span>
							<select id='recharge_paysort' style='width: 150px'></select>
						</div>
						<div class='model_form' style="padding-left: 0;margin: 30px 0;">
							<span style='width: 96px;text-align: center'>续费金额</span>
							<input id='recharge_money' type='text' class='recharge_input' value='' readonly/>
							<span style='width: 16px'>元</span>
						</div>
						<div class='modelbtn_box' style='margin-top: 15px;padding-left: 16px;width: 350px;'>
							<a id='wx_rechargepay' href='#' class='save_btn btn_style recharge_btn' style='width: 233px'>微信支付</a>
							<a id='ali_rechargepay' href='#' class='zfb_btn btn_style recharge_btn dispy_none' style='width: 233px'>支付宝支付</a>
						</div>
						<div class='recharge_code_box'>
							<img src='' id='recharge_code' />
							<label class="dispy_none" style="color: #ff5c0b;font-weight: bold;margin-top: -30px;font-size: 16px;">请打开手机微信客户端，<br/>扫描上面二维码完成付款</label>
						</div>
					</div>
					<div id="recharge_success" class="form_box dispy_none" style="padding:150px 150px;">
						<div class="model_form" style="padding-left: 0">
							<label class="rehge_success_text">续费完成，感谢您对我们工作的支持！</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_nav_menu.js" type="text/javascript" charset="utf-8"></script>
<script src="js/paging.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_psi_pub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/i_recharge.js" type="text/javascript" charset="utf-8"></script>

</html>
